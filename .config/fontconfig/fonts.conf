<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<!-- Default font (no fc-match pattern) -->
	<match>
		<edit mode="prepend" name="family">
			<string>Noto Sans</string>
		</edit>
	</match>

	<!-- Fallback fonts preference order -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>FantasqueSansMono Nerd Font Mono</family>
			<family>DejaVu Sans</family>
			<family>Noto Sans Mono</family>
			<family>Noto Sans Arabic</family>
			<family>FuraMono Nerd Font Mono</family>
			<family>Amiri Quran Colored</family>
			<family>Noto Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Sans Hebrew</family>
			<family>Noto Serif JP</family>
			<family>Noto Sans KR</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>FantasqueSansMono Nerd Font Mono</family>
			<family>DejaVu Sans</family>
			<family>Noto Sans Mono</family>
			<family>Noto Sans Arabic</family>
			<family>FuraMono Nerd Font Mono</family>
			<family>Amiri Quran Colored</family>
			<family>Noto Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Sans Hebrew</family>
			<family>Noto Serif JP</family>
			<family>Noto Sans KR</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FantasqueSansMono Nerd Font Mono</family>
			<family>DejaVu Sans</family>
			<family>Noto Sans Mono</family>
			<family>Noto Sans Arabic</family>
			<family>FuraMono Nerd Font Mono</family>
			<family>Amiri Quran Colored</family>
			<family>Noto Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Sans Hebrew</family>
			<family>Noto Serif JP</family>
			<family>Noto Sans KR</family>
		</prefer>
	</alias>

	<!-- Default font for the Arabic language (no fc-match pattern) -->
	<match>
		<test compare="contains" name="lang">
			<string>ar</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Noto Sans Arabic</string>
			<string>Noto Kufi Arabic</string>
			<string>Amiri Quran Colored</string>
			<string>Baloo Bhaijaan 2</string>
			<string>Noto Color Emoji</string>
			<string>JoyPixels</string>
		</edit>
	</match>
</fontconfig>
